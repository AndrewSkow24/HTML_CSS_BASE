<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перечёркивание текста в CSS</title>
  </head>
  <body>
    <h1>Перечёркивание текста в CSS</h1>
    <p>
      Значение
      <span style="text-decoration: line-through">line-through</span> добавляет
      линию, перечёркивающую текст.
    </p>
    <p style="color: green; text-decoration: line-through">
      Lorem ipsum dolor sit amet.
    </p>
  </body>
</html>
