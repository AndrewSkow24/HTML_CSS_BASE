<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>120</title>
    <style>
      ol {
        list-style-type: lower-roman;
        /* 121. upper-roman  */
        list-style-type: upper-roman;
        /* 122. lower-alpha */
        list-style-type: lower-alpha;
        /* 123. upper-alpha */
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ol>
  </body>
</html>
