<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Любые цвета в CSS</title>
  </head>
  <style>
    h1 {
      color: #0d58a6;
    }
    p {
      color: rgb(215, 189, 87);
    }
  </style>
  <body>
    <h1>Любые цвета в CSS</h1>
    <p>
      С помощью описанных программ сгенерируйте цвет в одном и во втором формате
      и примените эти цвета к каким-нибудь тегам страницы.
    </p>
  </body>
</html>
