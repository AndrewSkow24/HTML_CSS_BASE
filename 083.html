<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>83</title>
    <style>
      a {
        color: red;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Состояние ссылок link и visited в CSS</h1>
    <p>
      Часто состояния link, visited объединяют через запятую или вообще не
      используют, оставляя hover, active
    </p>
    <a href="#">link</a>
  </body>
</html>
