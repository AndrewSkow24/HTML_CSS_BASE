<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Соседний селектор в CSS</title>
    <style>
      #elem + li {
        color: red;
      }
      .elem {
        color: violet;
      }
    </style>
  </head>
  <body>
    <h1>Задача 1</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li id="elem">5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
    <h2>Задача 2</h2>
    <ul>
      <li>1</li>
      <li class="elem">2</li>
      <li>3</li>
      <li>4</li>
      <li class="elem">5</li>
      <li>6</li>
      <li>7</li>
      <li class="elem">8</li>
      <li>9</li>
    </ul>
  </body>
</html>
