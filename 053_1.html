<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 53_1</title>
    <style>
      /* Покрасьте в красный цвет курсив из тегов ul,
        а в зеленый цвет - курсив из тегов p. */

      ul i {
        color: red;
      }
      p i {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>text <i>italic</i></li>
      <li>text <i>italic</i></li>
      <li>text <i>italic</i></li>
      <li>text <i>italic</i></li>
    </ul>

    <p>paragraph text <i>italic</i></p>
    <p>paragraph text <i>italic</i></p>
  </body>
</html>
