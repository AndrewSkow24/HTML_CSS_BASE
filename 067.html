<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор элемента по нескольким классам в CSS</title>
    <style>
      /* Выберите элемент, одновременно имеющий классы eee, zzz и ccc: */
      .eee.zzz.ccc {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="eee">This is a paragraph with text.</p>
    <p class="zzz">This is a paragraph with text.</p>
    <p class="ccc">This is a paragraph with text.</p>
    <p class="eee zzz ccc">This is a paragraph with text.</p>
  </body>
</html>
