<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>53_2</title>
    <style>
      /* Покрасьте в красный цвет курсив, 
      находящийся внутри тега b, который в свою очередь находится внутри тега p. */
      p b i {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      paragraph text <b><i>bold italic</i></b>
    </p>
    <p>paragraph text <i>italic</i></p>
  </body>
</html>
