<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Селектор атрибута по тексту</title>
    <style>
      a[href*="test"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Селектор атрибута по тексту</h1>
    <p>
      Селектор атрибута по тексту применяет стиль к элементу, у которого
      значение атрибута тега содержит определенный текст.
    </p>
    <p>
      Давайте найдём ссылки, содержащие в атрибутах test, и перекрасим их в
      зелёный цвет
    </p>
    <a href="https://test.com">link 1</a>
    <a href="htpps://code.mu">link 2</a>
    <a href="htpps://my-test.com">link 3</a>
  </body>
</html>
