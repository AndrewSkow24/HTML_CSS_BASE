<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Селектор потомков и классы в CSS</title>
    <style>
      /* Покрасьте в красный цвет все теги i, 
        находящиеся в элементах с классом eee.*/

      .eee i {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="eee">text <i>italic</i></p>
    <p class="eee">text <i>italic</i></p>
    <div class="eee">text <i>italic</i></div>
    <div class="eee">text <i>italic</i></div>
  </body>
</html>
