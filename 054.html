<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p > i {
        color: red;
      }

      li > b {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      text <b><i>bold italic</i></b>
    </p>
    <p>text <i>just italic</i></p>
    <ul>
      <li>
        <i>italic</i>
        <b>bold</b>
        <b><i>bold italic</i></b>
      </li>
      <li>
        <i>italic</i>
        <b>bold</b>
        <b><i>bold italic</i></b>
      </li>
    </ul>
  </body>
</html>
