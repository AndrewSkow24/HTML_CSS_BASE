<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>84</title>
    <style>
      a {
        color: blue;
        text-decoration: none;
      }
      a:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Обычное использование состояния ссылок в CSS</h1>
    <p>Обычно описывают a{}, a затем a:hover{}.</p>
    <h2>Task1</h2>
    <p>
      Сделайте все ссылки во всех состояниях голубыми и неподчеркнутыми, а в
      состоянии :hover - красными и подчеркнутыми.
    </p>
    <a href="#">Ссылка для примера</a>
  </body>
</html>
