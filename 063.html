<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Элемент с несколькими CSS классами</title>
    <style>
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .large {
        font-size: 30px;
      }
      .small {
        font-size: 20px;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p class="success large">первый абзац был зеленый и с большим шрифтом</p>
    <p class="error small">второй абзац - красным и с маленьким шрифтом</p>
    <p class="error large">третий абзац - красным и с большим шрифтом,</p>
    <p class="success small">а четвертый - зеленым и с маленьким шрифтом.</p>
    <p class="success large center">Зелёный большой центрированный</p>
  </body>
</html>
