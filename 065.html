<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Селектор по id и CSS классы</title>
    <style>
      #block {
        border: 1px solid green;
        background-color: blueviolet;
        border-radius: 20px;
      }
      .text {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div id="block" class="text">
      <p>text</p>
      <p>text</p>
      <p>text</p>
    </div>
    <div class="text">
      <p>text</p>
      <p>text</p>
      <p>text</p>
    </div>
  </body>
</html>
