<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ключевые слова для цвета в CSS</title>
    <style>
      h1 {
        color: green;
      }
      h2 {
        color: blue;
      }
      h3 {
        color: red;
      }
      p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Ключевые слова для цвета в CSS</h1>
    <p>Используя соответствующие селекторы покрасьте заголовки:</p>
    <ol>
      <li>h1 в зеленый цвет,</li>
      <li>заголовки h2 в голубой,</li>
      <li>заголовки h3 - в красный,</li>
      <li>а абзацы - в оранжевый.</li>
    </ol>

    <h1>Заголовок h1</h1>
    <h2>Заголовок h2</h2>
    <h3>Заголовок h3</h3>
    <p>Абзац</p>
  </body>
</html>
