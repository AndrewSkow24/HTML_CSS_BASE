<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Селектор по значению атрибута</title>
    <style>
      input[type="text"] {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Селектор по значению атрибута</h1>
    <p>
      Селектор по значению атрибута позволяет выбрать элементы по наличию у них
      определённого атрибута или его значения и применить к ним нужный стиль.
    </p>
    <p>
      Давайте обратимся к тегу input, у которого значение type равно text и
      зададим ему голубой цвет фона
    </p>
    <p>
      <label>Enter text</label>
      <input type="text" />
    </p>
    <p>
      <label>Enter a number</label>
      <input type="number" />
    </p>
  </body>
</html>
