<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>89</title>
    <style>
      li:not(.elem) {
        color: green;
      }
      li:not(:first-child, :last-child) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Селектор отрицания not</h1>
    <h2>Task 1</h2>
    <p>Напишите селектор, который выберет все li, кроме li с классом elem.</p>
    <ul>
      <li>1</li>
      <li class="elem">2</li>
      <li>3</li>
      <li>4</li>
      <li class="elem">5</li>
      <li>6</li>
      <li>7</li>
      <li class="elem">8</li>
      <li>9</li>
    </ul>
    <h2>Task 2</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
