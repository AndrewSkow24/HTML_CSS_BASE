<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Теги для заголовков страницы</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Сделайте заголовок h1.
    Ниже сделайте заголовок h2, а под ним - абзац с текстом.
    После абзацев сделайте еще один заголовок h2,
    а под ним - 2 абзаца с текстом. -->

    <h1>Заголовок h1</h1>
    <h2>Заголовок h2</h2>
    <p>абзац с текстом</p>
    <h2>Ещё один заголовок h2</h2>
    <p>абзац</p>
    <p>ещё один абзац</p>
  </body>
</html>
