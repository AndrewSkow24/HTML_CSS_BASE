    <title>72_6</title>
    <style>
      #block .bbb {
        color: red;
      }
    </style>

  <body>
    <p>
      Напишите селектор, который выберет все элементы с классом bbb из элемента
      с id, равным block. Проверьте ваш селектор на следующем коде:
    </p>
    <div id="block">
      <h2 class="bbb">+++</h2>
      <p class="bbb">+++</p>
      <p>---</p>

      <h2 class="bbb">+++</h2>
      <p>---</p>
    </div>
    <div class="bbb">---</div>

    <h2>---</h2>
    <p class="bbb">---</p>
  </body>
