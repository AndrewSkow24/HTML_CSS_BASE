<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тип шрифтов</title>
    <style>
      li {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Тип шрифтов</h1>
    <p>Наиболее распространённые шрифты</p>
    <ol>
      <li style="font-family: 'Times New Roman'">
        Times New Roman (стоит по умолчанию)
      </li>
      <li style="font-family: Arial">Arial - ариал</li>
      <li style="font-family: Georgia">Georgia - джорджия</li>
      <li style="font-family: Verdana">Verdana - вердана</li>
      <li style="font-family: 'Trebuchet MS'">Trebuchet MS - требушет</li>
      <li style="font-family: 'Arial Black'">Arial Black - ариал блэк</li>
      <li style="font-family: 'Comic Sans MS'">Comic Sans MS - комик санс</li>
      <li style="font-family: 'Courier New'">Courier New - новый курьер</li>
    </ol>
  </body>
</html>
