<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жирность текста в CSS</title>
    <style>
      table {
        width: 500px;
        height: 300px;
      }
      td {
        font-weight: bold;
      }
      th {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Жирность текста в CSS</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>200$</td>
      </tr>
      <tr>
        <td>Nick</td>
        <td>Mayers</td>
        <td>300$</td>
      </tr>
      <tr>
        <td>Alex</td>
        <td>Jonson</td>
        <td>400$</td>
      </tr>
    </table>
  </body>
</html>
